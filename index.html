<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>広島県医療圏リソースマップ | 2040年再編シミュレーション</title>
  <meta name="description" content="広島県7つの2次医療圏における医療施設リソースを可視化し、2040年の人口動態に基づく医療圏再編をシミュレーション">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">🏥</div>
          <div class="logo-text">
            <h1>広島県医療圏リソースマップ</h1>
            <p>2040年再編シミュレーション</p>
          </div>
        </div>
        <div class="header-controls">
          <button class="btn btn-secondary" onclick="window.print()">
            📄 印刷
          </button>
          <div class="dropdown" style="display:inline-block; margin-left:8px;">
            <button class="btn btn-primary" onclick="document.getElementById('export-menu').classList.toggle('show')">
              💾 データ保存
            </button>
            <div id="export-menu" class="dropdown-content"
              style="display:none; position:absolute; right:0; background:white; border:1px solid #ccc; padding:10px; z-index:1000; box-shadow:0 4px 6px rgba(0,0,0,0.1); border-radius:4px; min-width:180px;">
              <button class="btn btn-sm" style="width:100%; text-align:left; margin-bottom:4px;"
                onclick="window.app.exportData('municipalities')">📥 市区町村推計データ (CSV)</button>
              <button class="btn btn-sm" style="width:100%; text-align:left;"
                onclick="window.app.exportData('hospitals')">📥 医療機関データ (CSV)</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Map Section -->
      <section class="map-section">
        <!-- Map -->
        <div class="card">
          <div class="card-header">
            <span class="card-title">🗺️ 医療圏・病院マップ</span>
            <span style="font-size: 0.75rem; color: var(--text-muted);">円の大きさ＝病床数</span>
          </div>
          <div class="card-body">
            <!-- マップ表示切替 -->
            <div class="map-controls">
              <div class="map-view-toggle">
                <button class="btn active" id="btn-map-leaflet" onclick="switchMapView('leaflet')">🗺️ 詳細地図</button>
                <button class="btn" id="btn-map-simple" onclick="switchMapView('simple')">📍 シンプル</button>
              </div>
              <div class="map-view-toggle" id="filter-controls">
                <button class="btn active" id="btn-filter-all" onclick="filterMap('all')">全表示</button>
                <button class="btn" id="btn-filter-3" onclick="filterMap(3)">3次救急</button>
                <button class="btn" id="btn-filter-2" onclick="filterMap(2)">2次救急</button>
                <button class="btn" id="btn-filter-1" onclick="filterMap(1)">1次救急</button>
              </div>
              <button class="btn btn-secondary" onclick="resetMapView()">🔄 リセット</button>
              <button class="btn btn-accent" id="btn-pop-anim" onclick="toggleHumanAnimation()"
                style="margin-left:8px;">👥 人口アニメーション</button>
            </div>

            <!-- Leaflet マップ -->
            <div id="leaflet-map-container">
              <div id="leaflet-map"></div>
            </div>

            <!-- シンプルマップ（非表示） -->
            <div id="simple-map-container" style="display: none;">
              <div id="map-container" class="map-container">
                <!-- SVGマップがJSで挿入される -->
              </div>
            </div>


          </div>
        </div>

        <div class="analysis-controls" style="margin-bottom: 12px; display: flex; flex-direction:column; gap:8px;">
          <div style="font-size:0.85rem; font-weight:700; color:var(--text-secondary); width:100%;">
            📊 表示モード切替
          </div>
          <div style="display:flex; justify-content: space-between; align-items: center; width:100%;">
            <div class="unit-tabs segment-control" style="width: auto; min-width: 240px;">
              <input type="radio" name="analysis-unit" id="unit-region" value="region" checked
                onclick="window.app.switchAnalysisUnit('region')">
              <label for="unit-region">医療圏</label>

              <input type="radio" name="analysis-unit" id="unit-municipality" value="municipality"
                onclick="window.app.switchAnalysisUnit('municipality')">
              <label for="unit-municipality">市区町村</label>

              <div class="segment-indicator"></div>
            </div>

            <!-- Municipality Selector (Visible only when municipality is selected) -->
            <div id="municipality-selector-container" style="display: none;">
              <select id="municipality-select" class="form-select" onchange="window.app.selectMunicipality(this.value)">
                <option value="">市区町村を選択...</option>
              </select>
            </div>
          </div>

          <!-- Population Chart -->
          <div class="card">
            <div class="card-header">
              <span class="card-title">📈 人口推移予測（2020-2040年）</span>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="population-chart"></canvas>
              </div>
            </div>
          </div>

          <!-- Age Composition Chart -->
          <div class="card">
            <div class="card-header">
              <span class="card-title">📊 年代別人口構成</span>
              <div class="age-year-tabs">
                <button class="year-tab active" data-year="2020"
                  onclick="window.app.switchAgeChartYear(2020)">2020</button>
                <button class="year-tab" data-year="2025" onclick="window.app.switchAgeChartYear(2025)">2025</button>
                <button class="year-tab" data-year="2030" onclick="window.app.switchAgeChartYear(2030)">2030</button>
                <button class="year-tab" data-year="2035" onclick="window.app.switchAgeChartYear(2035)">2035</button>
                <button class="year-tab" data-year="2040" onclick="window.app.switchAgeChartYear(2040)">2040</button>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-container" style="height: 350px;">
                <canvas id="age-composition-chart"></canvas>
              </div>
            </div>
          </div>


      </section>

      <!-- Info Panel (Sidebar) -->
      <aside class="info-panel" id="all-regions-panel">
        <div id="resize-handle" class="resize-handle"></div>

        <!-- Prefecture Stats (Moved from left) -->
        <div class="card">
          <div class="card-header">
            <span class="card-title">📊 広島県全体統計</span>
          </div>
          <div class="card-body">
            <div id="prefecture-stats" class="stats-grid">
              <!-- 統計がJSで挿入される -->
            </div>
          </div>
        </div>

        <!-- Simulation Panel -->
        <div class="card">
          <div class="card-header">
            <span class="card-title">🔬 医療圏再編シミュレーション</span>
          </div>
          <div class="card-body">
            <p style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: var(--space-md);">
              2040年の人口動態を考慮したシナリオ比較
            </p>
            <!-- Segment Control Switch -->
            <div class="segment-control-container">
              <div class="segment-control">
                <input type="radio" name="scenario" id="scenario-current" value="current" checked
                  onclick="window.app.selectScenario('current')">
                <label for="scenario-current">
                  <span>現行</span>
                  <small>7医療圏</small>
                </label>

                <input type="radio" name="scenario" id="scenario-custom" value="custom"
                  onclick="window.app.selectScenario('custom')">
                <label for="scenario-custom">
                  <span>カスタム</span>
                  <small>自由統合</small>
                </label>

                <div class="segment-indicator"></div>
              </div>
            </div>

            <!-- Custom Simulation Controls -->
            <div id="custom-controls"
              style="display:none; margin-bottom:12px; padding:10px; background:var(--bg-muted); border-radius:8px; border:1px dashed var(--border-color);">

              <div style="margin-bottom:12px; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:0.8rem; font-weight:bold; color:var(--text-primary);">🛠️ ドラッグで再編</span>
                <button class="btn btn-sm btn-secondary" onclick="window.app.resetCustomSimulation()">🔄 リセット</button>
              </div>

              <!-- Drag and Drop Container (Rendered by JS) -->
              <div id="dd-interface-container"></div>

            </div>

            <div id="simulation-result" class="simulation-result" style="margin-top:0;">
              <!-- Results inserted here -->
            </div>
          </div>
        </div>

        <!-- Region List -->
        <div class="card">
          <div class="card-header">
            <span class="card-title">📊 広島県 7医療圏 一覧</span>
          </div>
          <div class="card-body" id="all-regions-content" style="max-height: calc(100vh - 200px); overflow-y: auto;">
            <!-- JSで全医療圏データが挿入される -->
          </div>
        </div>
      </aside>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <p>広島県医療圏リソースマップ © 2024 | データ更新: 2024年1月</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/municipality_data.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>

  <script>
    // Leafletマップインスタンス（グローバル）
    window.hiroshimaMap = null;

    // 人口アニメーション切替
    function toggleHumanAnimation() {
      if (window.hiroshimaMap) {
        window.hiroshimaMap.toggleHumanAnimation();
      }
    }

    // マップ表示切替
    function switchMapView(view) {
      const leafletContainer = document.getElementById('leaflet-map-container');
      const simpleContainer = document.getElementById('simple-map-container');
      const btnLeaflet = document.getElementById('btn-map-leaflet');
      const btnSimple = document.getElementById('btn-map-simple');

      if (view === 'leaflet') {
        leafletContainer.style.display = 'block';
        simpleContainer.style.display = 'none';
        btnLeaflet.classList.add('active');
        btnSimple.classList.remove('active');

        // Leafletマップを初期化（まだの場合）
        if (!window.hiroshimaMap) {
          window.hiroshimaMap = new HiroshimaMap('leaflet-map');
        } else {
          window.hiroshimaMap.map.invalidateSize();
        }
        document.getElementById('filter-controls').style.visibility = 'visible';
      } else {
        leafletContainer.style.display = 'none';
        simpleContainer.style.display = 'block';
        btnLeaflet.classList.remove('active');
        btnSimple.classList.add('active');

        // Hide filters in simple view
        document.getElementById('filter-controls').style.visibility = 'hidden';
      }
    }

    // マップフィルター
    function filterMap(level) {
      // ボタンのアクティブ状態更新
      document.querySelectorAll('[id^="btn-filter-"]').forEach(btn => btn.classList.remove('active'));
      const activeBtnId = level === 'all' ? 'btn-filter-all' : `btn-filter-${level}`;
      document.getElementById(activeBtnId).classList.add('active');

      if (window.hiroshimaMap) {
        window.hiroshimaMap.filterMarkers(level);
      }
    }

    // マップリセット
    function resetMapView() {
      if (window.hiroshimaMap) {
        window.hiroshimaMap.resetView();
        // フィルターもリセット
        filterMap('all');
      }

      // URLとアプリ状態もリセット
      if (window.app) {
        window.app.currentRegion = null;
        window.app.updateUrl();
      }
    }

    // ページ読み込み時にLeafletマップを初期化
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        window.hiroshimaMap = new HiroshimaMap('leaflet-map');
      }, 100);
    });
  </script>
</body>

</html>
